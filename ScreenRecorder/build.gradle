buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
    }
}
apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v4.jar')
    compile files('libs/libGoogleAnalyticsV2.jar')
    compile files('libs/playLicensing.jar')
}

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 17
    }

    productFlavors {
        free {
            applicationId "com.iwobanas.screenrecorder.free"
        }

        freeNoRoot {
            applicationId "com.iwobanas.screenrecorder.noroot.free"
            minSdkVersion 21
            targetSdkVersion 21
        }

        pro {
            applicationId "com.iwobanas.screenrecorder.pro"
        }

        proNoRoot {
            applicationId "com.iwobanas.screenrecorder.noroot.pro"
            minSdkVersion 21
            targetSdkVersion 21
        }
    }

    lintOptions {
        disable 'MissingTranslation','ExtraTranslation'
    }

    signingConfigs {

        release {
            storeFile file("../../../.android/iwo-banas-release-key.keystore")
            storePassword System.console() == null ? "IDE build" : new String(System.console().readPassword("\n\$ Enter store password: "))
            keyAlias "iwo-banas-release"
            keyPassword System.console() == null ? "IDE build" : new String(System.console().readPassword("\n\$ Enter key password: "))
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            runProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
